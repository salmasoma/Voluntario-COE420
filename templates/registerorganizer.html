<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,200&display=swap" rel="stylesheet">

    <!--owl-carousel-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">


    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/volsignup.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/volunteerregister.css')}}">

    <link rel="stylesheet" href="/static/assets/css/Registration-Form-with-Photo.css">
    <title>Register Volunteer</title>
</head>

<body class="org">
    <div class="container-fluid">

        <div class="header" id="header">
            <div class="header-inner" id="header-inner">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg my-navbar py-lg-0 py-sm-0 py-0 px-lg-0">
                        <span></span>
                        <img src="/static/img/logo.svg" alt="" style="width: 50px">
                        <a class="navbar-brand" href="/">Voluntario</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon" data-scroll="out">
                            <div id="nav-icon1">
                              <span></span>
                              <span></span>
                              <span></span>
                            </div>
                          </span>
                        </button>

                        <div class="collapse navbar-collapse mobile-menu d-flex flex-lg-row flex-column flex-xl-row justify-content-lg-end justify-content-md-start right-side" id="navbarSupportedContent">
                            <ul class="navbar-nav align-self-stretch">
                                <li class="nav-item"><a class="nav-link" href="faq">FAQ</a></li>
                                <li class="nav-item"><a class="nav-link" href="about">About us</a></li>
                                <li class="nav-item"><a class="nav-link" href="contact">contact us</a></li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0 ml-2 align-self-stretch">
                                <a href="login" class="header-btn">Log In</a>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container" style="opacity:0.92;">
            <div class="card-style">
                <div class="row">
                    <div class="col-md-6">
                        <div class="myleftctn">
                            <form class="myform text-center">
                                <header> Create new account</header>
                                <div class="form-group">
                                    <i class="fas fa-user"></i>
                                    <input class="myInput" type="text" placeholder="Organizer Name" id="OrgName" required>
                                </div>

                                <div class="form-group">
                                    <i class="fas fa-envelope"></i>
                                    <input class="myInput" type="text" placeholder="Email Address" id="email" required>

                                </div>


                                <div class="form-group">
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="text" placeholder="Password" id="password" required>
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="text" placeholder="Confirm Password" required>
                                </div>
                                <div class="form-group">
                                    <label style="text-align:left;">Upload a picture of your Emirates ID</label>
                                    <input type="file" class="upload-button" value="Upload photo">

                                </div>
                                <hr>
                                <div class="form-group">
                                    <label>
                                    <input id="confirminfo" type="checkbox" name="confirminfo" required><small> I agree with the terms and conditions</small></input>
                                </div>
                               
                            </label>
                                    <input type="submit" class="button-style" value="Create Account">
                            </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="myrightctn">
                                <div class="box" style="text-align: center;">
                                    <header>Sign up To Be a Volunteer!</header>
                                    <p>Help organizers with charities, donations, and get opportunities to provide community service</p>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script>
        $(document).ready(function() {
            $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function() {
                $(this).toggleClass('ham-open');
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $('.navbar-toggler,.overlay').on("click", function() {
                $(".mobile-menu,.overlay").toggleClass('open-nav');
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() < 60) {
                    $('.header-inner').removeClass('navbar-scroll');
                } else {
                    $('.header-inner').addClass('navbar-scroll');
                }
            });
        });
    </script>
</body>

</html>
