<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,200&display=swap" rel="stylesheet">

    <!--owl-carousel-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">


    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <title>Contact Us</title>
</head>

<body>
    <div class="container-fluid">

        <div class="header" id="header">
            <div class="header-inner" id="header-inner">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg my-navbar py-lg-0 py-sm-0 py-0 px-lg-0">
                        <span></span>
                        <img src="/static/img/logo.svg" alt="" style="width: 50px">
                        <a class="navbar-brand" href="/">Voluntario</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon" data-scroll="out">
                            <div id="nav-icon1">
                              <span></span>
                              <span></span>
                              <span></span>
                            </div>
                          </span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
        <div id="googleMap" style="width:50%;height:500px; margin: auto;"></div>
        <div style="margin-top: 50px;">
            <ul class="list-group" style="margin: auto; text-align: center; list-style: none; font-size: 22px; width: 50%; ">
                <li class="list-group-item">ESB Event</li>
                <li class="list-group-item">SBA Event</li>
                <li class="list-group-item">NAB Event</li>
                <li class="list-group-item">Student Center Event</li>
            </ul>
        </div>
        
    </div>
    <script>
        function myMap() {
        
        var mapProp= {
          center:new google.maps.LatLng(25.312246, 55.490369),
          zoom:18,
        };

        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        var marker = new google.maps.Marker({
            position:new google.maps.LatLng(25.312246, 55.490369),
            animation:google.maps.Animation.BOUNCE
        });
        var marker2 = new google.maps.Marker({
            position:new google.maps.LatLng(25.310478995895366, 55.492777012461104),
            animation:google.maps.Animation.BOUNCE
        });
        var marker3 = new google.maps.Marker({
            position:new google.maps.LatLng(25.30866681158669, 55.49126875818768),
            animation:google.maps.Animation.BOUNCE
        });
        var marker4 = new google.maps.Marker({
            position:new google.maps.LatLng(25.3096415789489, 55.48996791507049),
            animation:google.maps.Animation.BOUNCE
        });

        marker.setMap(map); 
        marker2.setMap(map);
        marker3.setMap(map);
        marker4.setMap(map);
        var infowindow = new google.maps.InfoWindow({
            content:"ESB Event"
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
        }); 

        var infowindow2 = new google.maps.InfoWindow({
            content:"SBA Event"
        });

        google.maps.event.addListener(marker2, 'click', function() {
            infowindow2.open(map,marker2);
        }); 

        var infowindow3 = new google.maps.InfoWindow({
            content:"NAB Event"
        });

        google.maps.event.addListener(marker3, 'click', function() {
            infowindow3.open(map,marker3);
        }); 

        var infowindow4 = new google.maps.InfoWindow({
            content:"Student Center Event"
        });

        google.maps.event.addListener(marker4, 'click', function() {
            infowindow4.open(map,marker4);
        }); 

       
        
        
       


        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh4Y-Mcj0-lbzfL9RO5IuIxYkLPPwlYk0&callback=myMap"></script>
</body>

</html>
